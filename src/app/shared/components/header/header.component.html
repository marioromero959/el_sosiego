<header [ngClass]="{'scrolled': isScrolled}">
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
          <img src="assets/images/gallery/img17.jpeg" alt="Casa de Campo Logo" height="50">
        </a>
        
        <button class="navbar-toggler" type="button" (click)="toggleMobileMenu()" 
                aria-controls="navbarNav" [attr.aria-expanded]="isMobileMenuOpen" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" [ngClass]="{'show': isMobileMenuOpen}" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" 
                 [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/sobre-nosotros" routerLinkActive="active" (click)="closeMobileMenu()">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/alojamientos" routerLinkActive="active" (click)="closeMobileMenu()">Alojamientos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/servicios" routerLinkActive="active" (click)="closeMobileMenu()">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/galeria" routerLinkActive="active" (click)="closeMobileMenu()">Galer√≠a</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contacto" routerLinkActive="active" (click)="closeMobileMenu()">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary text-white px-4 ms-lg-3" routerLink="/reservar" (click)="closeMobileMenu()">Reservar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
